<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Calculator</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="calculator">
    <div id="screen-container">
      <div id="screen"></div>
    </div>

    <div id="buttons-container">
      <div class="buttons" id='butt'>
        <span class="operator" id="clear">C</span>
        <span class="operator" id="divide">รท</span>
        <span class="operator" id='multiply'>x</span>
        <span id='seven'>7</span>
        <span id='eight'>8</span>
        <span id='nine'>9</span>
        <span class="operator" id='minus'>-</span>
        <span id='four'>4</span>
        <span id='five'>5</span>
        <span id='six'>6</span>
        <span class="operator" id='add'>+</span>
        <span id='one'>1</span>
        <span id='two'>2</span>
        <span id='three'>3</span>
        <span class="operator" id="equals">=</span>
        <div class="l-row">
          <span id="zero">0</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
